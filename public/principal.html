<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>
</head>
<body>
    <!-- Seja bem vindo ao curso de jQuery :) -->
    <h1>Alura Typer</h1>
    <p class="frase">Esta frase tem oito belas e grandiosas palavras.</p>

    <ul class="informacoes">
        <li><span id="tamanho-frase">5</span> palavras</li>
        <li><span id="tempo-digitacao">3</span> segundos</li><!--p/ o tempo decrescer, temos que saber o seu valor. Para isso, envolvemos o tempo em uma tag <span>, e colocar o id tempo-digitacao:-->

    </ul>

    <textarea class="campo-digitacao" rows="8" cols="40"></textarea>
    <button id="botao-reiniciar">Reiniciar Jogo</button>

    <ul>
        <li><span id="contador-caracteres">0</span> caracteres</li>
        <li><span id="contador-palavras">0</span> palavras</li>
    </ul>

    <script src="js/jquery.js"></script><!--o jquery tem q ser importado antes do main | sempre conferir se importou na linha de source do navegador-->
    <script src="js/main.js"></script>
</body>
</html>
